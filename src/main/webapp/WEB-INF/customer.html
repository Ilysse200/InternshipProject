<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
</head>
<body>

<div>
    <form>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="inputFirstName">First Name</label>
                <input type="text" class="form-control" id="inputFirstName" placeholder="Enter your first name" required="">
            </div>
            <div class="form-group col-md-12">
                <label for="inputLastName">First Name</label>
                <input type="text" class="form-control" id="inputLastName" placeholder="Enter your last name" required="">
            </div>
            <div class="form-group col-md-12">
                <label for="inputUserName">Your Username</label>
                <input type="text" class="form-control" id="inputUserName" placeholder="Enter your username" required="">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="inputEmail">Your Email Address</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email address" required="">
            </div>
            <div class="form-group col-md-12">
                <label for="inputPassword">Your Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password" required="">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="inputDOB">Your Date of Birth</label>
                <input type="password" class="form-control" id="inputDOB" placeholder="Enter your date of birth" required="">
            </div>
        </div>

</body>
</html>
